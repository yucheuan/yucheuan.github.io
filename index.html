<html>
<head>
	<title>Fitting Room</title>

	<link rel="stylesheet" href="style.css" />
	<script src="jquery-3.6.0.min.js"></script>	
</head>
<body>	
	<div class="container">
		<!--Simulation section start-->
		<div class="simulationSection">
			<!--video player start-->
			<div class="videoPlayer">		
				
				<div class="videos">
					<video class="videox" id="phaseOneV1" muted autoplay loop><source src="Assets/Phase1/v1.mp4" type="video/mp4" alt=""></video>
					<video class="videox" id="phaseOneV2" loop><source src="Assets/Phase1/v2.mp4" type="video/mp4" alt=""></video>
					<video class="videox" id="phaseOneV3" loop><source src="Assets/Phase1/v3.mp4" type="video/mp4" alt=""></video>
					<video class="videox" id="phaseOneV4" loop><source src="Assets/Phase1/v4.mp4" type="video/mp4" alt=""></video>
					<video class="videox" id="phaseOneV5" loop><source src="Assets/Phase1/v5.mp4" type="video/mp4" alt=""></video>
					<video class="videox" id="phaseOneV6" loop><source src="Assets/Phase1/v6.mp4" type="video/mp4" alt=""></video>		
				</div>
				
			</div>
			<!--video player end-->
		</div>
		<!--Simulation section end-->



		<!--Munal section start-->
		<div class="manualSection">
			<!--image slider start-->
			<div class="slider">
				
				<div class="slides">									
					<div class="slide one"><img id="phaseOne1" src="Assets/Phase1/1.png" alt="" ></div>
					<div class="slide two"><img id="phaseOne2" src="Assets/Phase1/2.png" alt=""></div>					
					<div class="slide three"><img id="phaseOne3" src="Assets/Phase1/4.png" alt=""></div>
					<div class="slide four"><img id="phaseOne4" src="Assets/Phase1/5.png" alt=""></div>
					<div class="slide five"><img id="phaseOne5" src="Assets/Phase1/6.png" alt=""></div>
					<div class="slide six"><img id="phaseOne6" src="Assets/Phase1/3.png" alt=""></div>			
				</div>
				
			</div>	
			<!--image slider end-->

			<div class="instruction">

			</div>

			<div class="navigationBtn">
				<!--button start-->
				<a href="#" class="button">BACK</a>
				<a href="#" class="button main">NEXT</a>
				<!--button end-->
			</div>

		</div>
		<!--Manual section end-->		
	</div>
	<script src="jQuery.js"></script>
</body>
</html>
